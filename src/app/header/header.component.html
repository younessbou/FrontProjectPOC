<header>
    
         <style>
            .bs-example{
                margin: 0px;
            }
        </style>
        
        <body>
        <div class="bs-example">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a style="color: blue" href="/" class="navbar-brand">Projet POC</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a *ngIf="loginService.isUserLoggedIn() && role=='manager'" href="/users" class="nav-item nav-link active">Voir Temps Users</a>
                        <a *ngIf="loginService.isUserLoggedIn() && role=='user'" href="/projet" class="nav-item nav-link active">View Projects</a>
                        <a *ngIf="loginService.isUserLoggedIn() && role=='manager'" href="/projetManager" class="nav-item nav-link active">Affecter Users Projets</a>
                        <a *ngIf="loginService.isUserLoggedIn() && role=='manager'" href="/addProjetManager" class="nav-item nav-link active">Ajouter Projet</a>
                        <a *ngIf="loginService.isUserLoggedIn() && role=='manager'" href="/usersManager" class="nav-item nav-link active">Ajouter Users</a>
                        <a *ngIf="loginService.isUserLoggedIn() && role=='admin'" href="/changeStatut" class="nav-item nav-link active">Changer Statut User</a>
                        <a *ngIf="loginService.isUserLoggedIn() && role=='admin'" href="/changeStatutManager" class="nav-item nav-link active">Changer Statut Manager</a>
                        <a *ngIf="loginService.isUserLoggedIn() && role=='admin'" href="/changeManager" class="nav-item nav-link active">Changer Manager User</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a *ngIf="!loginService.isUserLoggedIn()" href="/login" class="nav-item nav-link">Login</a>
                        <p *ngIf="loginService.isUserLoggedIn()" >Bonjour {{role}} {{username}} </p>
                        <a *ngIf="loginService.isUserLoggedIn()" href="/logout" class="nav-item nav-link">Logout </a>
                        
                    </div>
                    
                </div>
            </nav>
            
        </div>
        </body>
        
</header>
