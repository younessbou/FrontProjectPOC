<ng-container *ngIf="role=='admin'">
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
    <h4>Changer Statut Manager:</h4>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for=users>
              Managers
            </label>
            <select id="users" class="form-control" name="users" ngModel >
                        <option></option>
                            <option *ngFor="let manager of managers">
                            {{manager.nom}} {{manager.prenom}}  
                            </option>
            </select>
        </div>
        <button class="btn btn-primary"  type="submit">Nouvel Admin</button>
        <p *ngIf="invalid==true">ERREUR </p>
      </form>
    </div>
  </div>
<br>
